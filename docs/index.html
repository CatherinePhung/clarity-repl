    <body style="background-color: black;">
      <a class="github-fork-ribbon" href="http://github.com/lgalabru/clarity-repl" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a> 
      <div id="terminal"></div>
      <script>
        var term = new Terminal({
          fontSize: 12,
          fontFamily: "hack-font, monospace", // todo(ludo): fix font not loading
          cols: 150,                          // todo(ludo): try to use the fit addon instead (see snippet below)
          rows: 25
        });
        term.open(document.getElementById('terminal'));

        term.writeln('\x1B[1;3;32mclarity-repl v1.0')
        term.writeln('\x1B[1;3;30mEnter \".help\" for usage hints.')
        term.writeln('\x1B[1;3;30mConnected to a transient in-memory database.')
        term.writeln('\x1B[1;3;30mLoading environement...\x1B[1;3;37m')

        const editor = new LocalEchoController(term);

        const promptCommand = function() {
          editor.read("â—‡ ")
            .then(input => {
              let result = run_snippet(`${input}`);
              term.writeln(result);
              promptCommand();
            })  
            .catch(error => alert(`Error reading: ${error}`));
        }

        let wasm;

        fetch("https://clarity-repl.s3.amazonaws.com/clarity_repl.wasm")
          .then(response => response.arrayBuffer())
          .then(result => WebAssembly.instantiate(result))        
          .then(repl_backend => {
            wasm = repl_backend.instance.exports;
            promptCommand();            
          })

        // const term = new Terminal({

        //     fontSize: 12,
        // });

        // const fitAddon = new FitAddon();
        // term.loadAddon(fitAddon);

        let WASM_VECTOR_LEN = 0;

        let cachegetUint8Memory0 = null;
        function getUint8Memory0() {
            if (cachegetUint8Memory0 === null || cachegetUint8Memory0.buffer !== wasm.memory.buffer) {
                cachegetUint8Memory0 = new Uint8Array(wasm.memory.buffer);
            }
            return cachegetUint8Memory0;
        }

        let cachedTextEncoder = new TextEncoder('utf-8');

        const encodeString = (typeof cachedTextEncoder.encodeInto === 'function'
            ? function (arg, view) {
            return cachedTextEncoder.encodeInto(arg, view);
        }
            : function (arg, view) {
            const buf = cachedTextEncoder.encode(arg);
            view.set(buf);
            return {
                read: arg.length,
                written: buf.length
            };
        });

        function passStringToWasm0(arg, malloc, realloc) {

            if (realloc === undefined) {
                const buf = cachedTextEncoder.encode(arg);
                const ptr = malloc(buf.length);
                getUint8Memory0().subarray(ptr, ptr + buf.length).set(buf);
                WASM_VECTOR_LEN = buf.length;
                return ptr;
            }

            let len = arg.length;
            let ptr = malloc(len);

            const mem = getUint8Memory0();

            let offset = 0;

            for (; offset < len; offset++) {
                const code = arg.charCodeAt(offset);
                if (code > 0x7F) break;
                mem[ptr + offset] = code;
            }

            if (offset !== len) {
                if (offset !== 0) {
                    arg = arg.slice(offset);
                }
                ptr = realloc(ptr, len, len = offset + arg.length * 3);
                const view = getUint8Memory0().subarray(ptr + offset, ptr + len);
                const ret = encodeString(arg, view);

                offset += ret.written;
            }

            WASM_VECTOR_LEN = offset;
            return ptr;
        }

        let cachegetInt32Memory0 = null;
        function getInt32Memory0() {
            if (cachegetInt32Memory0 === null || cachegetInt32Memory0.buffer !== wasm.memory.buffer) {
                cachegetInt32Memory0 = new Int32Array(wasm.memory.buffer);
            }
            return cachegetInt32Memory0;
        }

        let cachedTextDecoder = new TextDecoder('utf-8', { ignoreBOM: true, fatal: true });

        cachedTextDecoder.decode();

        function getStringFromWasm0(ptr, len) {
            return cachedTextDecoder.decode(getUint8Memory0().subarray(ptr, ptr + len));
        }
        /**
        * @param {string} snippet
        * @returns {string}
        */
        function run_snippet(snippet) {
            try {
                var ptr0 = passStringToWasm0(snippet, wasm.__wbindgen_malloc, wasm.__wbindgen_realloc);
                var len0 = WASM_VECTOR_LEN;
                wasm.run_snippet(8, ptr0, len0);
                var r0 = getInt32Memory0()[8 / 4 + 0];
                var r1 = getInt32Memory0()[8 / 4 + 1];
                return getStringFromWasm0(r0, r1);
            } finally {
                // wasm.__wbindgen_free(r0, r1);
            }
        }
